version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_dev
    restart: always
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: conectando_talentos
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 4s
      timeout: 10s
      retries: 5

  php:
    build:
      context: .
      dockerfile: ./php.Dockerfile
    depends_on:
      - mysql
    container_name: php_dev
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./:/app  # Para desenvolvimento local com hot reload
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8000"]
      interval: 4s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:

